<div class="jumbotron" ng-controller="RestHostController as host">

    <form>
        <div class="form-group">
            <label >URL</label>
            <input type="text" class="form-control" id="url" placeholder="url" ng-model="host.url">
        </div>
        <div class="form-group">
            <label >Port</label>
            <input type="text" class="form-control" id="port" placeholder="Identifier" ng-model="host.port">
        </div>

        <div class="form-group" style="padding-left:0;">
            <div style="padding-left: 0;">
                <button class="btn btn-default" ng-click="host.setURL(); host.setPORT();">
                    <label>set backend</label>
                </button>
            </div>
        </div>



        <div class="form-group" style="padding-left:0;">

            <button class="btn btn-default" ng-click="host.checkStatus()">Check Rest Status</button>

            {{host.result}}

            <i style="color:green" class="glyphicon glyphicon-off" ng-if="host.result.alive"></i>

            <i style="color:red" class="glyphicon glyphicon-off" ng-if="host.result.dead"></i>

        </div>


    </form>

</div>
